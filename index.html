<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/query.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="heading">
                <h3>calc</h3>
            </div>
            <div class="result-display">
                <h3 class="result">0</h3>
            </div>
            <div class="calculator">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-action="clear">Del</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key-operetor" data-action="add">+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key-operetor" data-action="subtract">-</button>
                <button data-action="decimal">.</button>
                <button>0</button>
                <button class="key-operetor" data-action="divide">/</button>
                <button class="key-operetor" data-action="multiply">&times</button>
                <button data-action="delete">Reset</button>
                <button data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
